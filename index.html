  <body >
<div class="btn-div">
    <h1 class="main-h eagle-lake">Welcome To Saradioa Quiz Compitation</h1>
    <a href="assets/html/reg.html"><p class="reg-and-log-btn eagle-lake">Registration</p></a>
    <p class="reg-and-log-btn eagle-lake">Play Quiz</p>
</div>
<div class="copy alluara">
    <p>&copy Barishal Uddokta Society</p>
</div>
<script>
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 85 || e.keyCode === 117)) {
            alert('Copying is not allowed!');
            e.preventDefault();
        }
    });
    document.addEventListener("keydown", function (event){
    if (event.ctrlKey){
       event.preventDefault();
    }
    if(event.keyCode == 123){
       event.preventDefault();
    }
});
// Disable right-click
document.addEventListener('contextmenu', (e) => e.preventDefault());

function ctrlShiftKey(e, keyCode) {
  return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
}

document.onkeydown = (e) => {
  // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
  if (
    event.keyCode === 123 ||
    ctrlShiftKey(e, 'I') ||
    ctrlShiftKey(e, 'J') ||
    ctrlShiftKey(e, 'C') ||
    (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
  )
    return false;
};
</script>

  </body> 
</html>
