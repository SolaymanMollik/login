    <style>
      /* ======== inp ========= */
      .custom-input {
        width: 90vw;
        padding: 0.65rem 1rem;
        background: linear-gradient(135deg, #111, #222);
        color: #f1f1f1;
        font-size: 1rem;
        font-weight: 500;
        border: 1px solid #fff;
        border-radius: 50px;
        outline: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        text-align: center;
      }

      /* Placeholder style */
      .custom-input::placeholder {
        color: #aaa;
        font-weight: 400;
      }

      /* Focus effect */
      .custom-input:focus {
        border-color: #1e90ff;
        box-shadow: 0 0 10px #1e90ff, 0 4px 15px rgba(0, 0, 0, 0.8);
        background: linear-gradient(135deg, #222, #111);
      }
      /* ======== btn ========= */
      .custom-btn {
        width: 90vw;
        padding: 1rem;
        background: linear-gradient(135deg, #111, #222); /* ডার্ক গ্রেডিয়েন্ট */
        color: #f1f1f1;
        font-size: 1rem;
        font-weight: 600;
        text-align: center;
        border: 1px solid #fff;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Hover effect */
      .custom-btn:hover {
        background: linear-gradient(135deg, #222, #111);
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.8);
      }

      /* Active (click) effect */
      .custom-btn:active {
        transform: scale(0.96);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>

    <div class="btn-div">
      <h1 class="main-h eagle-lake">Please Registration</h1>
      <input
        type="text"
        class="custom-input eagle-lake"
        id="userName"

      />
      <input
        type="number"

      />
      <input

      />
      <input
        type="number"
        class="custom-input eagle-lake"
        id="pass1"
        placeholder="Enter A New Password"
      />
      <input
        type="number"
        class="custom-input eagle-lake"
        id="pass2"
        placeholder="Retype ThePassword"
      />

      <p class="custom-btn eagle-lake" id="btn">Registration</p>
    </div>

    <script>
      document.addEventListener('keydown', function (e) {
        if (
          e.ctrlKey &&
          (e.keyCode === 67 ||
            e.keyCode === 86 ||
            e.keyCode === 85 ||
            e.keyCode === 117)
        ) {
          alert('Copying is not allowed!');
          e.preventDefault();
        }
      });
      document.addEventListener('keydown', function (event) {
        if (event.ctrlKey) {
          event.preventDefault();
        }
        if (event.keyCode == 123) {
          event.preventDefault();
        }
      });
      // Disable right-click
      document.addEventListener('contextmenu', (e) => e.preventDefault());

      function ctrlShiftKey(e, keyCode) {
        return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
      }

      document.onkeydown = (e) => {
        // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
        if (
          event.keyCode === 123 ||
          ctrlShiftKey(e, 'I') ||
          ctrlShiftKey(e, 'J') ||
          ctrlShiftKey(e, 'C') ||
          (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
        )
          return false;
      };
    </script>
